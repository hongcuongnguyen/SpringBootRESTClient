<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Profile</title>

</head>
<body>
<div class="container">
      <div class="row">
      
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <A th:href="@{'/user/update/' + ${user.id}}" class="panel-title" th:text="${user.firstName +'  '+ user.lastName}"></A>    
            </div>
            
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> 
                	<img alt="User Pic" src="http://lorempixel.com/400/400/people/" class="img-circle img-responsive"> </img>
                </div>
                
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>UserName:</td>
                        <td><a href="mailto:${user.username}" th:text="${user.username}"></a></td>
                      </tr>
                      <tr>
                        <td>Address:</td>
                        <td th:text="${user.address}"></td>
                      </tr>
                      <tr>
                        <td>Contact Number:</td>
                        <td th:text="${user.contactNumber}"></td>
                      </tr>
                      <tr>
                        <td>Registered On:</td>
                        <td th:text="${user.registeredOn}"></td>
                      </tr>
                      <tr>
                        <td>Enabled:</td>
                        <td th:text="${user.enabled}"></td>
                      </tr>
                     
                    </tbody>
                  </table>
                  
                  <a href="#" class="btn btn-primary">Follow</a>
                </div>
              </div>
            </div>
            
            <div class="panel-footer">
                   <a th:href="@{'/user/'}" data-original-title="List users" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-list"></i></a>
                   <span class="pull-right">
                       <a th:href="@{'/user/update/' + ${user.id}}" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                       <a th:href="@{'/user/delete/' + ${user.id}}" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                   
                   </span>
            </div>
            
          </div>
        </div>
      </div>
    </div>
   
  </body>


</html>
